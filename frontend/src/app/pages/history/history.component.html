<h1 class="text-4xl font-bold text-slate-800 bg-white w-full p-4">Match History</h1>
<div class="card-container flex-col md:flex-row flex" 
     style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;"> 
     
    <!-- Loop through matches using @for, ensure syntax is correct for your templating system -->
    @for (match of allMatch; track $index) {
        <div class="p-2 md:w-[25%] w-full" 
             style="width: 30%; align-items: center; justify-content: center; margin-top: 15px; margin-bottom: 15px;">
            <app-match-card [match]="match"></app-match-card>
        </div>
    } @empty {
        <div class="text-center text-gray-500">There are no matches.</div>
    }
</div>
