<h1 class="text-4xl font-bold text-slate-800 bg-white w-full p-4 ">Live Cricket Score</h1>
<div class=" ">

    
   <div class="card-container flex-col md:flex-row flex" style="
   display: flex;
   flex-direction: row;
   flex-wrap: wrap;
   justify-content: center;
">
    @for (match of liveMatches; track $index) {
        <div class="p-2 md:w-[25%] w-full" style=" width: 30%;align-items: center;justify-content: center;
        margin-top: 15px;
        margin-bottom: 15px;
    ">
            <app-match-card [match]="match"></app-match-card>

        </div>
    }@empty {
        There are no matches.
    }
   </div>
</div>
